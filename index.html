<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Project</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <div class="input-div">
      <h1>Cash Register Project</h1>
      <div id="change-due"></div>
      <p>Enter cash from customer:</p>
      <input id="cash" type="number"></input>
      <button id="purchase-btn">Purchase</button>
    </div>
    <div id="register-div">
      <div id="price-display">
        <p id="price-total"></p>
      </div>
      <div class="cash-register">
        <div id="change-display">
          <h4>Change in drawer:</h4>
          <p class="money">Pennies: </p>
          <p class="money">Nickels: </p>
          <p class="money">Dimes: </p>
          <p class="money">Quarters: </p>
          <p class="money">Ones: </p>
          <p class="money">Fives: </p>
          <p class="money">Tens: </p>
          <p class="money">Twenties: </p>
          <p class="money">Hundreds: </p>
        </div>
      </div>
      <div class="drawer-div">
        <div class="handle"></div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>

</html>
